<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>
<body>
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Grape</li>
    </ul>

    <h2>Steps to Make a Sandwich</h2>
    <ol>
        <li>Gather all ingredients</li>
        <li>Spread condiments on the bread</li>
        <li>Add layers of meat and cheese</li>
        <li>Add vegetables</li>
        <li>Put the slices of bread together</li>
        <li>Cut the sandwich in half</li>
    </ol>
</body>
</html>
