<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tags Example</title>
</head>
<body>
    <h1>HTML Tags Example</h1>
    
    <h2>Anchor Tag Example</h2>
    <p>Click on this link to visit <a href="https://www.areayouth.org/irvine">AYM</a>.</p>
    
    <h2>Image Tag Example</h2>
    <p>Thailand:</p>
    <img src="thailand.jpg" width="500" height="300">
    
    <h2>Strong Tag Example</h2>
    <p>This is some text with <strong>important</strong> information.</p>
</body>
</html>
